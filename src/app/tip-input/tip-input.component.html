<div class="split-grid">
    <div class="center-text column-left">
        <h2>Process Description</h2>
        <div class="text-grid">From here, you'll show us how generous you are, or how awesome/horrible your
            waitress/waiter was.....</div>
    </div>

    <div class="center-text column-right">
        <h2>Step 3 of 4: How much do you want to tip?</h2>
        <br>Select desired tip amount
        <div class="align-center">
            <div class="form-check form-check-inline">
                <input [(ngModel)]="user.tipAmount" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="10">
                <label class="form-check-label" for="inlineRadio1">10%</label>
            </div>
            <div class="form-check form-check-inline">
                <input [(ngModel)]="user.tipAmount" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="15">
                <label class="form-check-label" for="inlineRadio2">15%</label>
            </div>
            <div class="form-check form-check-inline">
                <input [(ngModel)]="user.tipAmount" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="20">
                <label class="form-check-label" for="inlineRadio3">20%</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="user.tipAmount" (click)="addTip()">
                <label class="form-check-label">Custom tip</label>
                <div *ngIf="editMode == true">
                    <input [(ngModel)]="user.tipAmount" type="text" class="form-control text-box" placeholder="">
                </div>



            </div>
        </div>
        <button type="button" class="btn btn-secondary btn-format" (click)="nextStep(user)">
            <i class="material-icons">
                chevron_right
            </i>
        </button>
        <button type="button" class="btn btn-secondary btn-format" (click)="nextStep(user)">
            <i class="material-icons">
                chevron_left
            </i>
        </button>
    </div>
</div>
