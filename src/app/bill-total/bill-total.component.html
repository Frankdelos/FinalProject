<div class="split-grid">
  <div class="center-text column-left font">
    <img src="icons8-stack-of-money-filled-64.png" width="100px" height="100px">
    <h2 class="headDescription">Process Description</h2>
    <div class="text-grid font">Welcome to the first step! If you choose to read these instructions, we'll make things
      easy
      to follow! Here, all you need to do is enter the total cost of the meal and
      hit that next button!</div>
  </div>

  <div class="center-text column-right font">
    <div>
      <div class="headDescription">Step 1 of 4:
        <span class="subHeader">What's the total bill?</span>
      </div>

      <div class="align-center">
        <input [(ngModel)]="user.mealCost" type="text" class="form-control box-size placeholderText" placeholder="$ Enter Total Meal Cost"
          aria-describedby="basic-addon2">

        
        <button type="button" class="btn btn-light btn-format" (click)="nextStep(user)">
          <i class="material-icons">
            chevron_right
          </i>
        </button>
        <button type="button" class="btn btn-light btn-format" (click)="previousStep(user)">
          <i class="material-icons">
            chevron_left
          </i>
        </button>
      </div>
    </div>
  </div>
</div>
